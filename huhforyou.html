<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgive Me</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
    body {
      font-family: 'Comic Neue', cursive, 'Comic Sans MS', cursive;
      background: #fff0f5;
      text-align: center;
      padding: 40px 20px;
      overflow-x: hidden;
      position: relative;
    }
    h1 {
      font-size: 2.5rem;
      color: #ff3366;
      margin-bottom: 20px;
    }
    .baby-img {
      width: 260px;
      border-radius: 20px;
      border: 4px solid #ff99cc;
      margin: 0 auto 15px;
      display: block;
      box-shadow: 0 4px 12px rgba(255, 102, 153, 0.4);
    }
    .speech-bubble {
      font-size: 1.15rem;
      background: #fff;
      padding: 20px 25px;
      display: inline-block;
      border-radius: 25px;
      border: 3px dashed #ff66a3;
      max-width: 320px;
      margin: 10px auto 40px;
      color: #a20046;
      line-height: 1.4;
      box-shadow: 0 0 10px #ff99cc55;
    }
    .button {
      background-color: #ff3366;
      border: none;
      color: white;
      padding: 14px 32px;
      font-size: 1.2rem;
      margin: 12px 10px;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 6px 12px #ff6699aa;
      user-select: none;
    }
    .button:hover {
      background-color: #ff6699;
    }
    .love-letter {
      margin-top: 50px;
      font-size: 1.25rem;
      color: #444;
      max-width: 620px;
      margin-left: auto;
      margin-right: auto;
      display: none;
      background: #fff0f5dd;
      padding: 25px 35px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff66a3cc;
      white-space: pre-wrap;
      text-align: left;
    }
    .heart {
      position: fixed;
      font-size: 24px;
      color: #ff3366cc;
      user-select: none;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-150vh) scale(1.3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<h1>Forgive me... or else I‚Äôll cry again üò≠</h1>

<img src="ultrasound.png" alt="Ultrasound (placeholder)" class="baby-img" />

<div class="speech-bubble">
  Heyy Dad... it‚Äôs me, your future daughter üíñ<br />
  Please forgive mommy... she loves you soooo muchüéÄ...Forgive her to meet me in the futureeü•∫
</div>

<div>
  <button class="button" onclick="forgive()">Fine, I forgive you</button>
  <button class="button" onclick="forgive()">Only if you buy me chocolate üç´</button>
  <button class="button" onclick="forgive()">Only if you give me 8 kissesüíãüß∏</button>
</div>

<div class="love-letter" id="love-letter">
  <span id="typed-text"></span>
</div>

<!-- Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<!-- Background music (not autoplay, controlled via JS) -->
<audio id="bg-music" loop>
  <source src="Finding Her Kushagra 320 Kbps.mp3" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>

<script>
  const letter = `Dear Chirkutt...  
I loveee youuu soo muchh galtiyaann sbse hotii h or hume unn gltiyo se sikh leni chahiye taki aage jake vo same chiz na ho or ab to koi khaas glti hui bhi nhi bss vo thodaa flow flow m trko kch jyda hi boldeti huu aur vo bhi isliye kyoki m tere sath bht jyda closeee huuu...or tu meraa cutiee pie h jo mrko har baar maaf krdeta h ik apko hurt hota hogaaa tohh ye m meri sari gltiyo k liye sorry bolriii ab achaa treat krungii or trko khonee ka dar h bhyiii bhttt h or pyaar ussee bhi jydaaaa h ik past m dono se bht gltiya hui h and that's okk bczz it's our first time living in this world or gltiyoo se hi sikhtee h ab try krenge dono ki gussa kam or pyaar jydaaa kre taki apka dimg or zindagi bhii mst rheee ekdum and i loveee youuhhh so muchh myyy babyyyyy so sorryyyyy for hurting my littleee oneee <3 üíï`;

  let hasForgiven = false;

  function forgive() {
    if (hasForgiven) return;
    hasForgiven = true;

    // üå∏ Start music at 1:55
    const music = document.getElementById("bg-music");
    music.currentTime = 115;
    music.play().catch(err => {
      console.log("Playback failed:", err);
    });

    // üéâ Confetti
    confetti({
      particleCount: 150,
      spread: 80,
      origin: { y: 0.6 }
    });

    // üíå Show love letter
    const letterDiv = document.getElementById("love-letter");
    letterDiv.style.display = "block";

    // ‚úçÔ∏è Typing effect
    const textEl = document.getElementById("typed-text");
    let i = 0;
    function type() {
      if (i < letter.length) {
        const char = letter.charAt(i);
        textEl.innerHTML += (char === '\n' ? '<br>' : char);
        i++;
        setTimeout(type, 40);
      }
    }
    type();

    // ‚ù§Ô∏è Floating hearts
    createHearts();
  }

  function createHearts() {
    const colors = ['#ff3366cc', '#ff6699cc', '#ff99aacc'];
    for (let i = 0; i < 15; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = (Math.random() * 100) + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      heart.style.color = colors[Math.floor(Math.random() * colors.length)];
      heart.textContent = '‚ù§Ô∏è';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
  }
</script>

</body>
</html>
